    <script>
        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å (Copy and Notify) ---
        function copyAndNotify(text, buttonId) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.top = 0;
            textarea.style.left = 0;
            document.body.appendChild(textarea);
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {}).catch(err => {
                    textarea.select();
                    document.execCommand('copy');
                });
            } else {
                textarea.select();
                document.execCommand('copy');
            }
            document.body.removeChild(textarea);
            
            const button = document.getElementById(buttonId);
            const existingTooltip = button.querySelector('.copy-tooltip');
            if (existingTooltip) { existingTooltip.remove(); }

            const tooltip = document.createElement('div');
            tooltip.className = 'copy-tooltip';
            tooltip.textContent = 'Copied! ' + text;
            button.appendChild(tooltip);

            setTimeout(() => {
                if(tooltip.parentNode === button) {
                    tooltip.remove();
                }
            }, 1500);
        }

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÅ‡∏•‡∏∞ Click to Enter ---
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video-background');
            const entryOverlay = document.getElementById('entry-overlay');
            const enterButton = document.getElementById('enter-button');
            const closeButton = document.querySelector('.control-button.close');
            const popupImage = document.getElementById('close-popup-image');
            const profileCard = document.querySelector('.profile-card');
            const muteToggleBtn = document.getElementById('mute-toggle');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeDisplay = document.getElementById('volume-display');

            let currentVolume = 0.1; 
            let lastVolume = currentVolume;
            
            if (video) { video.volume = currentVolume; video.muted = true; }

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó UI ‡πÄ‡∏™‡∏µ‡∏¢‡∏á
            function updateVolumeDisplay() {
                if (!video || !muteToggleBtn || !volumeDisplay) return;
                
                volumeDisplay.textContent = Math.round((video.volume || 0) * 100) + '%';
                
                if (video.muted || video.volume === 0) {
                    muteToggleBtn.innerHTML = '<i class="fas fa-volume-off"></i>';
                } else {
                    muteToggleBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            }


            // --- LOGIC ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö CLICK TO ENTER ---
            if (enterButton) {
                enterButton.addEventListener('click', () => {
                    if (video) { video.play().catch(error => { console.error("Video Playback failed:", error); }); }
                    if (video) { video.muted = false; video.volume = currentVolume; }
                    
                    if (entryOverlay) {
                        entryOverlay.style.opacity = '0';
                        setTimeout(() => { entryOverlay.style.display = 'none'; }, 500);
                    }
                    updateVolumeDisplay();
                });
            }
            
            // --- üîë LOGIC ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏õ‡∏¥‡∏î (JUMP SCARE - ‡∏´‡∏≤‡∏¢‡πÑ‡∏õ‡πÉ‡∏ô 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ) ---
            if (closeButton && popupImage) {
                closeButton.addEventListener('click', () => {
                    
                    // 1. ‡∏ã‡πà‡∏≠‡∏ô Profile Card 
                    if (profileCard) {
                        profileCard.style.opacity = '0';
                        profileCard.style.transform = 'translateY(20px)';
                    }

                    // 2. ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û Pop-up
                    popupImage.classList.remove('hidden');

                    // (Optional) ‡∏ñ‡πâ‡∏≤‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡πâ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏á‡∏µ‡∏¢‡∏ö‡∏•‡∏á‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
                    if (video) {
                        video.muted = true; 
                        video.volume = 0;
                        updateVolumeDisplay();
                    }
                    
                    // 3. ‚ö†Ô∏è ‡∏™‡πà‡∏ß‡∏ô‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÉ‡∏´‡πâ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏´‡∏≤‡∏¢‡πÑ‡∏õ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
                    setTimeout(() => {
                        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏Å‡∏≤‡∏£‡∏à‡∏≤‡∏á‡∏´‡∏≤‡∏¢ (‡∏ï‡∏≤‡∏° CSS)
                        popupImage.classList.add('fading-out');

                        // ‡∏ã‡πà‡∏≠‡∏ô‡∏≠‡∏á‡∏Ñ‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏à‡∏£‡∏¥‡∏á‡πÜ ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å Animation ‡∏à‡∏ö (0.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)
                        setTimeout(() => {
                            popupImage.classList.add('hidden');
                            popupImage.classList.remove('fading-out');
                        }, 500); 
                    }, 3000); // 3000 ‡∏°‡∏¥‡∏•‡∏•‡∏¥‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ = 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
                });
            }
            
            // --- 4. ‡∏Å‡∏≤‡∏£‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÅ‡∏ñ‡∏ö‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô (Slider) ---
            if (volumeSlider && video) {
                volumeSlider.addEventListener('input', (event) => {
                    currentVolume = event.target.value / 100;
                    
                    if (currentVolume > 0) {
                        video.volume = currentVolume;
                        video.muted = false; 
                        lastVolume = currentVolume;
                    } else {
                        video.volume = 0;
                        video.muted = true; 
                        lastVolume = 0.1;
                    }
                    updateVolumeDisplay();
                });
            }

            // --- 5. ‡∏Å‡∏≤‡∏£‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° Mute/Unmute ---
            if (muteToggleBtn && video && volumeSlider) {
                muteToggleBtn.addEventListener('click', () => {
                    if (video.muted) {
                        // Unmute
                        if (lastVolume === 0 || lastVolume === undefined) {
                            lastVolume = 0.1;
                        }
                        video.volume = lastVolume;
                        video.muted = false;
                        volumeSlider.value = lastVolume * 100; 
                    } else {
                        // Mute
                        lastVolume = video.volume; 
                        video.volume = 0;
                        video.muted = true;
                        volumeSlider.value = 0; 
                    }
                    updateVolumeDisplay();
                });
            }

            updateVolumeDisplay();
        });
    </script>
